<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #cyl"></a-entity>
      <a-assets>
      <a-asset-item id="lock" src="https://cdn.glitch.com/62f55a92-3a83-4165-bc09-f1eba58065f0%2Flock2.gltf?v=1599239582163"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#lock" position="0 1.5 -2" rotation="270 0 37" scale=".0003 .0003 .0003"></a-entity>
      <a-box scale="1 1 1" position="-1 0.5 -3" rotation="0 90 0" color="#4CC3D9" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder id="cyl" position="1 0.75 -3" radius="0.5" height="1.5" color="yellow" 
      animation__mouseenter="property: components.material.material.color; 
                             type: color; from: yellow; to: green; 
                             startEvents: mouseenter; dur: 500"
      animation__mouseleave="property: components.material.material.color; 
                             type: color; from: green; to: yellow; 
                             startEvents: mouseleave; dur: 500">
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" animation="property: width; from: 4; to: 40; dur: 450000; easing: linear; loop: true" animation__2="property: height; from: 4; to: 40; dur: 450000; easing: linear; loop: true" shadow></a-plane>
    </a-scene>
  </body>
</html>
